<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excrcise02</title>
    <style>
        body {

        }
        .container {
            width: 1080px; 
            margin: 0 auto;
            margin-bottom: 8px;
            overflow: hidden;
        }
        div.left {
            float: left;
            width: 740px; height: 428px;
            background: red;
        }
        div.right {
            float: right;
            width: 332px; height: 428px;
            background: blue;
        }
        ul.gnb {
            float: left;
            padding: 8px 0px;
            background: green;
        }

        ul.gnb > li{
            list-style-type: none;
            float: left;
            padding-left: 16px;
        }

        ul.gnb > li:first-child {
            padding-left: 0px;
        }
        
        ul.rank {
            float: right;
            padding: 8px 0px;
            background-color: greenyellow;
        }

        ul.rank > li {
            list-style-type: none;
        }

        div.footer {
            width: 1080px; height: 80px;
            background: yellow;
        }        
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo</h1>
    </div>
    
    <div class="container">
        <ul class="gnb">
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>쇼핑</li>
            <li>사전</li>
            <li>뉴스</li>
            <li>증권</li>
            <li>부동산</li>
            <li>지도</li>
        </ul>
        <ul class="rank">
            <li>실시간검색순위</li>
        </ul>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="container">
        <div class="footer"></div>
    </div>
</body>
</html>

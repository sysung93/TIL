<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <!--input 태그는 이름이 모두 같지만 type 속성에 따라 형태가 다르다
    그래서 input 태그를 선택할 때는 속성 선택자를 많이 사용한다.-->
    
    <!--선택지[속성] : 특정한 속성이 있는 태그 선택
    선택지[속성=값 : 특정한 속성 내부 값과 같은 태그 선택]-->
    <style>
        input[type="text"] {background-color: red;}
        input[type="password"] {background-color: blue;}
    </style>
</head>
<body>
    <form>
        <input type="text">
        <input type="password">
    </form>
</body>
</html>

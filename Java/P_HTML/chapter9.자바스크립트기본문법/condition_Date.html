    <title>condition_Date</title>
    <script>
        //변수 선언
        var date = new Date();
        var hours = date.getHours();

        //조건문
        if(hours < 12) {
            alert('오전입니다.');
        } else {
            alert('오후입니다.');
        }
    
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_array</title>
    <script>
        //변수 선언
        var array = ['가', '나', '다', '라'];

        //배열 요소 변경
        array[0] = '윤';

        //요소 출력
        alert(array[0]);
        alert(array[1]);
        alert(array[2]);
        alert(array[3]);
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_return</title>
    <script>
        function f(x) {
            return x * x;
        }

        function a(y) {
            return (2 * y) + 1
        }

        function e(n) {
            return 3 * (n * n) + (52 * n) + 273
        }

        alert(f(3));
        alert(a(3));
        alert(e(3));
    </script>
</head>

</body>
</html>

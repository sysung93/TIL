<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_callback</title>
    <script>
        function callTenTimes(callback) {
            for(var i = 0; i < 10; i++){
                callback();
            }
        }
        callTenTimes(function() {
            alert('함수 호출');
        });
        
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop_while</title>
    <script>
        var i = 0;
        var array = ['가', '나', '다'];
        
        //반복문 실행
        while(i < array.length) {
            alert(i + '번째 출력: ' + array[i])
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>

<!--이미지 : bmp(비트맵), 용량이 너무 커서 웹을 통해서 비트맵을 보내면 느려서 압축버전을 만들었음
압축버전은 jpg, jpeg라고 부르고 동영상(avi) 압축버전은 mpeg 사용하기로 함
jpg, jpeg
png - 배경이 투명한 이미지, 휴대폰용으로 만들었던 형식, 가장 많이 사용
git - 움직이는 모습

img 태그의 src에 경로가 잘못되면 이미지가 안나온다.
그 때 대체문자 이미지에 대한 설명을 alt속성에 넣어줘야 한다
웹접근성 - 무조건 그 사이트에 접근이 가능해야한다.
-->

    <style>

            display: flex;

        .btn-area button {
            width: 100%; height: 50px;
            background: rgb(0, 0, 0);

            border-radius: 25px;
        }

    </style>
</head>
<body>
    <section class="signup-form">
        <h1>SALAD 회원가입</h1>
        <form name="join_form" action="join_ok.php" method="post"></form>
        <!-- <form name="joinform" method="post"> -->
            <div class="int-area">
                <label for="id"> 아이디 </label>
                <input type="text" id="id" name="id" autocomplete="off" required>
            </div>
            <div class="int-area">
                <label for="pw"> 비밀번호 </label>
                <input type="password" id="pw" name="pw" autocomplete="off" required>
                
            </div>
            <div class="int-area">
                <label for="pw2"> 비밀번호 재확인</label>
                <input type="password" id="pw2" name="pw2" autocomplete="off" required>
                
            </div>
            <div class="int-area">
                <label for="name"> 이름 </label>
                <input type="text" id="name" name="name" autocomplete="off" required>
                
            </div>
            <div class="int-area">
                <label for="birth">생년월일</label>
                <input type="date" name="birth" id="birth">
            </div>
            
            <div class="int-area">
                <label for="sex">성별</label>
                <select class="form-sex" name="sex" aria-label="sex">
                    <option selected>성별</option>
                    <option value="1">여자</option>
                    <option value="2">남자</option>
                    <option value="3">선택안함</option>
                </select>
            </div>

            <div class="int-area">
                <label for="email">본인확인 이메일</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="선택입력">
            </div>

            <div class="int-area">
                <label for="phone">휴대전화</label>
                <input type="text" name="phone" id="phone" autocomplete="off" placeholder="010-0000-0000">
            </div>
            
            <div class="btn-area" id="signup">
                <button type="button" onclick="joinform_check();">가입하기</button>
            </div>
        </form>
    </section>

    <script>
        function joinform_check() {
            //변수에 담아주기
            var id = document.getElementById("id");
            var pw = document.getElementById("pw");
            var pw2 = document.getElementById("pw2");
            var ame = document.getElementById("ame");
            

            if (id.value == "") {
                alert("아이디를 입력하세요.");
                id.focus(); 
                return false;
            };

            if (pw.value == "") {
                alert("비밀번호를 입력하세요.");
                pw.focus();
                return false;
            };

            var pwCheck = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,25}$/;

            if (!pwCheck.test(pw.value)) {
                alert("비밀번호는 영문자+숫자+특수문자 조합으로 8~25자리 사용해야 합니다.");
                pwd.focus();
                return false;
            };

            if (pw2.value !== pw.value) {
                alert("비밀번호가 일치하지 않습니다..");
                pw2.focus();
                return false;
            };

            if (name.value == "") {
                alert("이름을 입력하세요.");
                name.focus();
                return false;
            };

            document.join_form.submit();
        }

        </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/asset/css/signUp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section class="signup-form">
        <h1>SALAD 회원가입</h1>
        <form action="">
            <div class="int-area">
                <input type="text" id="id" name="id" autocomplete="off" required>
                <label for="id"> 아이디 </label>
            </div>
            <div class="int-area">
                <input type="password" id="pw" name="pw" autocomplete="off" required>
                <label for="pw"> 비밀번호 </label>
            </div>
            <div class="int-area">
                <input type="password" id="pw" name="pw" autocomplete="off" required>
                <label for="pw"> 비밀번호 재확인</label>
            </div>
            <div class="int-area">
                <input type="text" id="name" name="name" required>
                <label for="name"> 이름 </label>
            </div>
            <div class="int-area">
                <ul id="birth">
                    <input type="text" name="year" placeholder="년(4자)">
                    <select class="month-select" name="month" aria-label="montt">
                        <option selected>월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" name="day" placeholder="일">
                </ul>
                <label for="birth"> 생년월일</label>
            </div>
            <div class="int-area">
                <label for=""></label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Property Basic</title>
    <style>
       .box {
           border: 3px solid black;
           /*쉼표를 사용하면 그림자 속성을 여러개 적용 할 수 있다*/
           box-shadow: 10px 10px 10px black, 10px 10px 10px orange, 10px 10px 30px red;
           text-shadow: 10px 10px 10px black, 10px 10px 20px orange, 10px 10px 30px red;
       }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsym dolor amet</h1>
    </div> 
</body>
</html>

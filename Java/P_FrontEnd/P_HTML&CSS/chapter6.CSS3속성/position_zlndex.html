<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            width: 100px; height: 100px;
            position: absolute;
        }
        /*도형 순서를 변경하고 싶을 때 z-index 속성 사용. 너무 큰 값을 입력하면 웹 브라우져가 인식 못 할 수 도 있음*/
        .box:nth-child(1) {
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;}
        .box:nth-child(2) {
            background-color: green;
            left: 50px; top: 50px;
            z-index: 50;}
        .box:nth-child(3) {
            background-color: blue;
            left: 90px; top: 90px;
            z-index: 10;}
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            width: 100px; height: 100px;
            position: absolute;
        }
        .box:nth-child(1) {
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;}
        .box:nth-child(2) {
            background-color: green;
            left: 50px; top: 50px;
            z-index: 50;}
        .box:nth-child(3) {
            background-color: blue;
            left: 90px; top: 90px;
            z-index: 10;}
        body > div{
            width: 400px; height: 100px;
            border: 3px solid black;
            position: relative;
            /*부모 영역을 벗어난 부분 스크롤을 내려서 보여주기
            scroll키워드는 x,y축 모두 스크롤이 생성 된다.
            특정한 방향으로만 스크롤을 생성하고 싶을 땐 overflow-x, overflow-y를 사용한다*/
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor amet</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor amet</h1>
</body>
</html>

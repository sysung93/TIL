<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            width: 100px; height: 100px;
            position: absolute;
        }
        .box:nth-child(1) {
            background-color: red;
            left: 10px; top: 10px;
            z-index: 100;}
        .box:nth-child(2) {
            background-color: green;
            left: 50px; top: 50px;
            z-index: 50;}
        .box:nth-child(3) {
            background-color: blue;
            left: 90px; top: 90px;
            z-index: 10;}
        body > div{
            width: 400px; height: 100px;
            border: 3px solid black;
            /*자손의 position 속성에 absolute 키워드를 적용하려면 부모의 position 속성에 relative 키워드를 적용한다. 
            이렇게 하면 자손 태그가 부모 위치를 기준으로 절대 위치 좌표를 설정한다*/
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor amet</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor amet</h1>
</body>
</html>

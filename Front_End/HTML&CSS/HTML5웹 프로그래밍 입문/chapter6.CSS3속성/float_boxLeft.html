<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ploat Style Property</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            margin: 10px;
            padding: 10px;
            /*float을 사용하면 태그를 수평으로 정렬할 수 있음
            태그를 왼쪽으로 붙입니다*/
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
